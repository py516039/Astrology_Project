<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Astrology Prediction</h1>
        <form id="astroform">
         <input type="text" id="name" placeholder="First Name">
         <input type="text" id="surname" placeholder="Surname">
         <input type="number" id="day" placeholder="Date" min="1" max="31">
         <input type="number" id="month" placeholder="Month" min="1" max="12">
         <input type="number" id="year" placeholder="Year" min="1900" max="2100">
         <button id="submit" type="submit">Predict</button>
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
